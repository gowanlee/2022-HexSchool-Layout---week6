<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    付款成功 - 課程報名 | Coding Home
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <!-- material icons -->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet">
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <!-- date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">

  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-gray-700 fixed-top">
    <span class="navbar-border-primary"></span>
    <span class="navbar-border-secondary"></span>
    <div class="container">
      <h2><a class="navbar-brand" href="./index.html">Coding Home</a></h2>
      <button class="navbar-toggler border-0 pe-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="drag_handle material-icons text-primary fw-bold">drag_handle</span>
        <span class="close material-icons text-primary fw-bold">close</span>
      </button>
      <div class="collapse navbar-collapse text-center py-6 d-lg-flex justify-content-lg-end" id="navbarNav">
        <ul class="navbar-nav list-unstyled fs-7 g-6 gap-lg-8">
          <li><a class="nav-link text-white active" aria-current="page" href="./index.html">首頁</a></li>
          <li><a class="nav-link text-white" href="./courses.html">課程介紹</a></li>
          <li><button
              class="nav-link text-white d-flex align-items-center justify-content-center pe-lg-0 border-0 bg-transparent mx-auto"
              data-bs-toggle="modal" data-bs-target="#loginModal"><span
                class="material-icons me-2">account_circle</span>登入</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- login Modal start-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-gray-700 border border-white rounded-0 pt-4 pb-9 px-0">
        <button type="button" class="bg-transparent border-0 pe-6 text-end" data-bs-dismiss="modal" aria-label="Close"><span class="material-icons text-white">close</span></button>
        <div class="modal-header border-0 p-0 mx-auto">
          <h2 class="modal-title fw-bold fs-4 text-white" id="loginModal">登入</h2>
        </div>
        <div class="modal-body px-6 pt-6 px-lg-11">
          <form class="d-flex flex-column gap-4 mb-7 gap-lg-6 mb-lg-11" action="#" method="post">
            <div>
              <label class="label w-100" for="loginEmail">信箱</label>
              <input class="input w-100" type="email" name="loginEmail" id="loginEmail" placeholder="請輸入信箱" required>
            </div>
            <div>
              <label class="label w-100" for="loginPassword">密碼</label>
              <input class="input w-100" type="password" name="loginPassword" id="loginPassword" placeholder="請輸入密碼" required>
            </div>
            <button class="btn-gradient-x border-0 rounded-8 py-2 text-white" type="submit">登入</button>
          </form>
          <div class="border-top position-relative w-100 mb-7">
            <span class="text-gray-500 px-4 bg-gray-700 position-absolute top-0 start-50 translate-middle">其他登入方式</span>
          </div>
          <a class="btn btn-outline-white mb-4 w-100 mb-lg-6">
            <img class="w-24 h-24 me-8" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/a42e625b3e98d0fe8ffa5f9f58096fb8326aa845/week6-202207/icon_fb.svg" alt="Facebook 登入">Facebook 登入
          </a>
          <a class="btn btn-outline-white w-100">
            <img class="w-24 h-24 me-8" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/a42e625b3e98d0fe8ffa5f9f58096fb8326aa845/week6-202207/icon_google.svg" alt="Google 登入">Google 登入
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- login Modal end-->

  
<main class="main bg-black">

    <section class="bg-lg-gray-800 py-6 mb-6 mb-lg-10">
        <div class="container">

            <div class="row justify-content-center">
                <!-- progress start -->
                <div class="col-8 pb-4">
                    <div class="position-relative m-4">
                        <div class="progress" style="height: 1px;">
                            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <button type="button"
                            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill text-white font-mono position-relative d-flex justify-content-center align-items-center"
                            style="width: 2rem; height:2rem;"><span class="material-icons text-start">done</span><span
                                class="progress-text position-absolute text-nowrap text-primary fs-8">課程報名</span></button>
                        <button type="button"
                            class="position-absolute top-0 start-50 translate-middle btn btn-sm
                            bg-primary text-white rounded-pill font-mono position-relative d-flex justify-content-center align-items-center"
                            style="width: 2rem; height:2rem;"><span class="material-icons text-start">done</span><span
                                class="progress-text position-absolute text-nowrap text-primary fs-8">信用卡付款</span></button>
                        <button type="button"
                            class="position-absolute top-0 start-100 translate-middle btn btn-sm bg-primary text-white rounded-pill font-mono position-relative d-flex justify-content-center align-items-center"
                            style="width: 2rem; height:2rem;"><span class="material-icons text-start">done</span><span
                                class="progress-text position-absolute text-nowrap text-primary fs-8">付款成功</span></button>
                    </div>
                </div>
                <!-- progress end -->
            </div>

        </div>
    </section>

    <section class="container pb-9 pb-lg-13">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-gray-800 rounded-0 p-6 px-8 py-10">
                    <div class="card-body p-0">
                        <h1 class="card-title text-white text-center fw-bold fs-4 mb-6 mb-lg-10 d-flex align-items-center justify-content-center"><span class="material-icons-outlined me-4 text-primary fs-1">verified</span>完成訂購</h1>
                        <p class="card-text text-white fs-8 mb-6 mb-lg-8">恭喜您已完成<span class="fw-bold">「2022 Python 全攻略｜從入門到實務」</span>課程報名，請注意郵件訊息，家教老師將與您聯繫！</p>
                        <div class="text-center"><a href="./courses.html" class="btn btn-gradient-x text-white fs-7 py-2 px-10 rounded-8">看看其他課程</a></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

  <footer class="bg-dark text-center py-4 py-lg-6">
    <p class="text-gray-600 font-mono">Coding Home © 2022 All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
