<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    課程報名 | Coding Home
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <!-- material icons -->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
    rel="stylesheet">
  <!-- swiper -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
  <!-- date picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/css/datepicker-bs5.min.css">

  <link rel="stylesheet" href="./assets/style/all.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-gray-700 fixed-top">
    <span class="navbar-border-primary"></span>
    <span class="navbar-border-secondary"></span>
    <div class="container">
      <h2><a class="navbar-brand" href="./index.html">Coding Home</a></h2>
      <button class="navbar-toggler border-0 pe-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="drag_handle material-icons text-primary fw-bold">drag_handle</span>
        <span class="close material-icons text-primary fw-bold">close</span>
      </button>
      <div class="collapse navbar-collapse text-center py-6 d-lg-flex justify-content-lg-end" id="navbarNav">
        <ul class="navbar-nav list-unstyled fs-7 g-6 gap-lg-8">
          <li><a class="nav-link text-white active" aria-current="page" href="./index.html">首頁</a></li>
          <li><a class="nav-link text-white" href="./courses.html">課程介紹</a></li>
          <li><button
              class="nav-link text-white d-flex align-items-center justify-content-center pe-lg-0 border-0 bg-transparent mx-auto"
              data-bs-toggle="modal" data-bs-target="#loginModal"><span
                class="material-icons me-2">account_circle</span>登入</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- login Modal start-->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-gray-700 border border-white rounded-0 pt-4 pb-9 px-0">
        <button type="button" class="bg-transparent border-0 pe-6 text-end" data-bs-dismiss="modal" aria-label="Close"><span class="material-icons text-white">close</span></button>
        <div class="modal-header border-0 p-0 mx-auto">
          <h2 class="modal-title fw-bold fs-4 text-white" id="loginModal">登入</h2>
        </div>
        <div class="modal-body px-6 pt-6 px-lg-11">
          <form class="d-flex flex-column gap-4 mb-7 gap-lg-6 mb-lg-11" action="#" method="post">
            <div>
              <label class="label w-100" for="loginEmail">信箱</label>
              <input class="input w-100" type="email" name="loginEmail" id="loginEmail" placeholder="請輸入信箱" required>
            </div>
            <div>
              <label class="label w-100" for="loginPassword">密碼</label>
              <input class="input w-100" type="password" name="loginPassword" id="loginPassword" placeholder="請輸入密碼" required>
            </div>
            <button class="btn-gradient-x border-0 rounded-8 py-2 text-white" type="submit">登入</button>
          </form>
          <div class="border-top position-relative w-100 mb-7">
            <span class="text-gray-500 px-4 bg-gray-700 position-absolute top-0 start-50 translate-middle">其他登入方式</span>
          </div>
          <a class="btn btn-outline-white mb-4 w-100 mb-lg-6">
            <img class="w-24 h-24 me-8" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/a42e625b3e98d0fe8ffa5f9f58096fb8326aa845/week6-202207/icon_fb.svg" alt="Facebook 登入">Facebook 登入
          </a>
          <a class="btn btn-outline-white w-100">
            <img class="w-24 h-24 me-8" src="https://raw.githubusercontent.com/hexschool/2022-web-layout-training/a42e625b3e98d0fe8ffa5f9f58096fb8326aa845/week6-202207/icon_google.svg" alt="Google 登入">Google 登入
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- login Modal end-->

  
<main class="main bg-black">

    <section class="bg-lg-gray-800 py-6 mb-6 mb-lg-10">
        <div class="container">

            <div class="row justify-content-center">
                <!-- progress start -->
                <div class="col-8 pb-4">
                    <div class="position-relative m-4">
                        <div class="progress" style="height: 1px;">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <button type="button"
                            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill text-white font-mono position-relative"
                            style="width: 2rem; height:2rem;">1<span
                                class="progress-text position-absolute text-nowrap text-primary fs-8">課程報名</span></button>
                        <button type="button"
                            class="position-absolute top-0 start-50 translate-middle btn btn-sm bg-gray-700 border border-gray-500 text-white rounded-pill font-mono"
                            style="width: 2rem; height:2rem;">2<span
                                class="progress-text position-absolute text-nowrap text-gray-500 fs-8">信用卡付款</span></button>
                        <button type="button"
                            class="position-absolute top-0 start-100 translate-middle btn btn-sm bg-gray-700 border border-gray-500 text-white rounded-pill font-mono"
                            style="width: 2rem; height:2rem;">3<span
                                class="progress-text position-absolute text-nowrap text-gray-500 fs-8">付款成功</span></button>
                    </div>
                </div>
                <!-- progress end -->
            </div>

        </div>
    </section>

    <section class="container pb-13">
        <div class="row justify-content-lg-center align-items-lg-center">

            <div class="register-course col-12 col-lg-4 mb-8">
                <div class="card rounded-0 bg-gray-700 text-white p-6 position-relative">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week6-202207/teacher01.jpg?raw=true"
                        class="card-img-top rounded-circle mb-4 w-100px h-100px mx-auto border border-primary border-3"
                        alt="Belinda photo">
                    <div class="card-body py-0 px-6 text-center">
                        <h2 class="card-title fw-bold fs-6 mb-3">2022 Python 全攻略｜從入門到實務L</h2>
                        <h3 class="card-subtitle text-primary mb-3 fs-8 mt-auto">前端語言</h3>
                        <p class="card-text text-start">帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML 語法出發。</p>
                    </div>
                    <div class="triangle position-absolute"></div>
                </div>
            </div>

            <div class="register-form col-12 col-lg-8 mb-9">
                <div class="card rounded-0 bg-gray-800 text-white p-6 ps-lg-12">
                    <div class="card-body py-0 px-6 text-center">
                        <h1 class="card-title fw-bold fs-6 mb-6">課程報名</h1>
                        
                            <h2 class="mb-4 fs-7 fw-bold mb-lg-2 text-lg-start">選擇付款方式</h2>

                            <ul class="d-flex gap-2 justify-content-center flex-wrap justify-content-lg-start list-unstyled mb-8">
                                <li class="payment-btn">
                                    <input type="radio" class="btn-check p-0" 
                                    name="options-outlined"
                                    id="paymentCredit" autocomplete="off" checked>
                                    <label class="btn btn-outline-white p-4 rounded-8 w-100" for="paymentCredit">信用卡付款</label>
                                </li>
                                <li class="payment-btn">
                                    <input type="radio" class="btn-check p-0" 
                                    name="options-outlined"
                                    id="paymentConvenience" autocomplete="off">
                                    <label class="btn btn-outline-white p-4 rounded-8 w-100" for="paymentConvenience">超商繳款</label>
                                </li>
                                <li class="payment-btn">
                                    <input type="radio" class="btn-check p-0" name="options-outlined" id="paymentAtm" autocomplete="off">
                                    <label class="btn btn-outline-white p-4 rounded-8 w-100" for="paymentAtm">ATM轉帳</label>
                                </li>
                                <li class="payment-btn">
                                    <input type="radio" class="btn-check p-0" name="options-outlined" id="paymentInstallment"
                                    autocomplete="off">
                                    <label class="btn btn-outline-white p-4 rounded-8 w-100" for="paymentInstallment">12期分期付款</label>
                                </li>
                            </ul>

                        <form action="./payment.html" class="row justify-content-lg-between">
                            <h3 class="mb-4 fs-7 fw-bold text-lg-start mb-lg-6">訂單資訊</h3>

                            <div class="col-lg-6 mb-4 text-start">
                                <label for="registerName" class="label">姓名</label>
                                <input type="name" class="input w-100" id="registerName" placeholder="請輸入姓名" required>
                            </div>
                            <div class="col-lg-6 mb-4 text-start">
                                <label for="registerTel" class="label">電話</label>
                                <input type="tel" class="input w-100" id="registerTel" placeholder="請輸入電話號碼" required>
                            </div>
                            <div class="mb-4 text-start">
                                <label for="registerEmail" class="label">Email</label>
                                <input type="email" class="input w-100" id="registerEmail" placeholder="請輸入Email" required>
                            </div>
                            <div class="col-lg-6 mb-4 text-start">
                                <label for="registerCourse" class="label">課程</label>
                                <select class="input w-100" id="registerCourse" required>
                                    <option class="option" value="1堂50分鐘">1堂50分鐘</option>
                                    <option class="option" value="3堂50分鐘">3堂50分鐘</option>
                                    <option class="option" value="10堂50分鐘">10堂50分鐘</option>
                                    <option class="option" value="20堂50分鐘">20堂50分鐘</option>
                                </select>
                            </div>
                            <div class="col-lg-6 mb-4 text-start">
                                <label for="registerDate" class="label">想預約的日期</label>
                                <input type="text" name="datepicker" class="input w-100" id="registerDate" placeholder="請選擇日期" required>
                            </div>
                            <div class="mb-6 text-start">
                                <label for="registerLocation" class="label">上課地點</label>
                                <input type="text" class="input w-100" id="registerLocation" placeholder="請輸入上課地點" required>
                            </div>
                            <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center">
                                <p class="font-mono mb-6 text-start fs-7 mb-lg-0">NT$1600</p>
                                <button type="submit" class="btn btn-gradient-x text-white fs-7 py-2 px-7 rounded-8">前往結賬</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </section>

</main>

  <footer class="bg-dark text-center py-4 py-lg-6">
    <p class="text-gray-600 font-mono">Coding Home © 2022 All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/locales/zh-TW.js"></script>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/all.js"></script>
</body>

</html>
