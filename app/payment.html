title: 信用卡付款 - 課程報名 | Coding Home
layout: ./app/layout.ejs
engine: ejs
current: payment
---

<main class="main bg-black">

    <section class="bg-lg-gray-800 py-6 mb-6 mb-lg-10">
        <div class="container">

            <div class="row justify-content-center">
                <!-- progress start -->
                <div class="col-8 pb-4">
                    <div class="position-relative m-4">
                        <div class="progress" style="height: 1px;">
                            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"
                                aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <button type="button"
                            class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill text-white font-mono position-relative d-flex justify-content-center align-items-center"
                            style="width: 1.25rem; height:1.25rem;"><span class="material-icons text-start">done</span><span
                                class="progress-text position-absolute text-nowrap text-primary fs-8" style="top: 24px; left: -24px;">課程報名</span></button>
                        <button type="button"
                            class="position-absolute top-0 start-50 translate-middle btn btn-sm
                            bg-primary text-white rounded-pill font-mono d-flex justify-content-center align-items-center"
                            style="width: 1.25rem; height:1.25rem;">2<span
                                class="progress-text position-absolute text-nowrap text-primary fs-8" style="top: 24px; left: -30px;">信用卡付款</span></button>
                        <button type="button"
                            class="position-absolute top-0 start-100 translate-middle btn btn-sm bg-gray-700 border border-gray-500 text-white rounded-pill font-mono d-flex justify-content-center align-items-center"
                            style="width: 1.25rem; height:1.25rem;">3<span
                                class="progress-text position-absolute text-nowrap text-gray-500 fs-8" style="top: 24px; left: -24px;">付款成功</span></button>
                    </div>
                </div>
                <!-- progress end -->
            </div>

        </div>
    </section>

    <section class="container pb-9 pb-lg-12">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-gray-800 rounded-0 p-6 px-8 py-10">
                    <div class="card-body p-0">
                        <h1 class="card-title text-white text-center fw-bold fs-4 mb-6 mb-lg-10">信用卡付款</h1>
                        <p class="card-text text-white text-center fw-bold fs-7 mb-4 text-lg-start">請輸入信用卡資訊進行付款</p>
                        <form action="./payment-success.html">
                            <div class="mb-4">
                                <label for="paymentCardnumber" class="label">信用卡帳號</label>
                                <input type="text" class="input w-100" id="paymentCardnumber" placeholder="Xxxx-xxxx-xxxx-xxxx" required>
                            </div>
                            <div class="mb-4">
                                <label for="paymentSecuritynumber" class="label">安全碼</label>
                                <input type="password" class="input w-100" id="paymentSecuritynumber" placeholder="***" required>
                            </div>
                            <div class="mb-4">
                                <label for="paymentDate" class="label">有效日期</label>
                                <input type="number" class="input w-100" id="paymentDate" placeholder="(MM-YY)" required>
                            </div>
                            <div class="d-flex flex-column flex-lg-row justify-content-lg-between align-items-lg-center">
                                <p class="font-mono mb-6 text-start fs-7 mb-lg-0 text-white">NT$1600</p>
                                <button type="submit" class="btn btn-gradient-x text-white fs-7 py-2 px-7 rounded-8">下一步</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>
